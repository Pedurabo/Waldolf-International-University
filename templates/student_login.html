<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Waldorf Colleges & Universities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #2c5530 0%, #3e7b3e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-control:focus {
            outline: none;
            border-color: #2c5530;
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #2c5530 0%, #3e7b3e 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #1e3a23 0%, #2c5530 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 85, 48, 0.3);
        }

        .login-options {
            margin-top: 25px;
            text-align: center;
        }

        .login-options a {
            color: #2c5530;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f0f7ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
        }

        .demo-credentials h4 {
            color: #0066cc;
            margin-bottom: 8px;
        }

        .demo-credentials p {
            margin: 3px 0;
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <a href="/dashboard.html" class="back-link">‚Üê Back to Main</a>
    
    <div class="login-container">
        <div class="login-header">
            <h1>üéì Student Login</h1>
            <p>Waldorf Colleges & Universities</p>
        </div>
        
        <div class="login-form">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" class="form-control" 
                           placeholder="Enter your Student ID (e.g., WU001)" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    Sign In to Student Portal
                </button>
            </form>
            
            <div class="login-options">
                <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                <a href="#" onclick="showRegistration()">New Student Registration</a>
            </div>
            
            <div class="demo-credentials">
                <h4>üìù Demo Credentials</h4>
                <p><strong>Student ID:</strong> WU001</p>
                <p><strong>Password:</strong> student123</p>
                <p><strong>Or try:</strong> WU002 / alice2024</p>
            </div>
        </div>
    </div>

    <script>
        // Sample student database
        const students = [
            { id: 'WU001', password: 'student123', name: 'Alice Johnson', major: 'Computer Science' },
            { id: 'WU002', password: 'alice2024', name: 'Bob Smith', major: 'Mathematics' },
            { id: 'WU003', password: 'password123', name: 'Carol Davis', major: 'Physics' },
            { id: 'WU004', password: 'david2024', name: 'David Wilson', major: 'Chemistry' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.toUpperCase();
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            hideMessages();
            
            // Find student
            const student = students.find(s => s.id === studentId && s.password === password);
            
            if (student) {
                // Store student info in localStorage
                localStorage.setItem('currentStudent', JSON.stringify(student));
                localStorage.setItem('isLoggedIn', 'true');
                
                showSuccess('Login successful! Redirecting to your dashboard...');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = '../student_home.html';
                }, 2000);
            } else {
                showError('Invalid Student ID or Password. Please try again.');
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showForgotPassword() {
            alert('üîê Forgot Password?\n\nFor demo purposes, use these credentials:\n\nWU001 / student123\nWU002 / alice2024\n\nIn a real system, you would reset your password via email.');
        }

        function showRegistration() {
            alert('üìù New Student Registration\n\nFor demo purposes, use existing student IDs.\n\nIn a real system, this would open the registration form for new students.');
        }

        // Auto-fill demo credentials when clicking on them
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('studentId').value = 'WU001';
            document.getElementById('password').value = 'student123';
        });
    </script>
</body>
</html>
