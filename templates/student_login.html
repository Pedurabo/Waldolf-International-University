<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Waldorf Colleges & Universities</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .university-logo {
            font-size: 3em;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .login-title {
            font-size: 2.2em;
            color: #2c5530;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .university-name {
            color: #667eea;
            font-weight: 600;
            font-size: 0.95em;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c5530;
            font-size: 0.95em;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #999;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1em;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 0.9em;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .alternative-login {
            text-align: center;
            margin-top: 20px;
        }

        .alt-login-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: white;
            color: #666;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .alt-login-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            color: #667eea;
        }

        .footer-links {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .footer-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9em;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #5a6fd8;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 0.9em;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            font-size: 0.9em;
            display: none;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-btn {
            background: #ccc;
            position: relative;
        }

        .loading .login-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .login-title {
                font-size: 1.8em;
            }
            
            .university-logo {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="university-logo">🎓</div>
            <h1 class="login-title">Student Portal</h1>
            <p class="login-subtitle">Welcome back!</p>
            <p class="university-name">Waldorf Colleges & Universities</p>
        </div>

        <!-- Flash Messages -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form class="login-form" id="loginForm" method="POST" action="/student_login">
            <div class="form-group">
                <label for="studentId" class="form-label">Student ID</label>
                <div style="position: relative;">
                    <input type="text" id="studentId" name="student_id" class="form-input" placeholder="Enter your Student ID (e.g., WU001)" required>
                    <span class="input-icon">👤</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    <span class="input-icon">🔒</span>
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" name="remember_me" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn" id="loginButton">
                Sign In to Portal
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="alternative-login">
            <a href="#" class="alt-login-btn" onclick="guestLogin()">
                <span>🌐</span>
                <span>Continue as Guest</span>
            </a>
        </div>

        <div class="footer-links">
            <a href="/admin" onclick="return confirm('This will redirect to admin panel. Continue?')">Staff Portal</a>
            <a href="/" >Main Website</a>
            <a href="#" onclick="showHelp()">Need Help?</a>
        </div>
    </div>

    <script>
        // Demo student credentials for testing
        const demoCredentials = {
            'WU001': { password: 'alice123', name: 'Alice Johnson' },
            'WU002': { password: 'bob456', name: 'Bob Smith' },
            'WU003': { password: 'carol789', name: 'Carol Davis' },
            'WU004': { password: 'david012', name: 'David Wilson' }
        };

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Show loading state
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(() => {
                if (validateCredentials(studentId, password)) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store login info
                    localStorage.setItem('currentStudent', JSON.stringify({
                        id: studentId,
                        name: demoCredentials[studentId].name
                    }));
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    if (rememberMe) {
                        localStorage.setItem('rememberStudent', 'true');
                    }
                    
                    // Redirect to student dashboard
                    setTimeout(() => {
                        window.location.href = '/student_dashboard';
                    }, 1500);
                } else {
                    showError('Invalid Student ID or Password. Please try again.');
                    showLoading(false);
                }
            }, 1000);
        });

        function validateCredentials(studentId, password) {
            return demoCredentials[studentId] && demoCredentials[studentId].password === password;
        }

        function showLoading(loading) {
            const form = document.getElementById('loginForm');
            const button = document.getElementById('loginButton');
            
            if (loading) {
                form.classList.add('loading');
                button.textContent = 'Signing In...';
            } else {
                form.classList.remove('loading');
                button.textContent = 'Sign In to Portal';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = '👁️';
            }
        }

        function forgotPassword() {
            alert('Password Reset Instructions:\n\n' +
                  '1. Contact the Registrar\'s Office\n' +
                  '2. Provide your Student ID and verification\n' +
                  '3. You will receive reset instructions via email\n\n' +
                  'Office Hours: Mon-Fri 8:00 AM - 5:00 PM\n' +
                  'Phone: (555) 123-4567\n' +
                  'Email: registrar@waldorf.edu');
        }

        function guestLogin() {
            if (confirm('Guest access provides limited functionality. You can view general information but cannot access personal student data. Continue?')) {
                localStorage.setItem('currentStudent', JSON.stringify({
                    id: 'GUEST',
                    name: 'Guest User'
                }));
                localStorage.setItem('isLoggedIn', 'false');
                window.location.href = '/';
            }
        }

        function showHelp() {
            alert('Student Portal Help\n\n' +
                  '🆔 Student ID Format: WU### (e.g., WU001)\n' +
                  '🔑 Default Passwords:\n' +
                  '   • WU001: alice123\n' +
                  '   • WU002: bob456\n' +
                  '   • WU003: carol789\n' +
                  '   • WU004: david012\n\n' +
                  '📞 For technical support:\n' +
                  '   • IT Help Desk: (555) 123-TECH\n' +
                  '   • Email: help@waldorf.edu\n' +
                  '   • Hours: 24/7 online support');
        }

        // Auto-fill if remember me was checked
        window.addEventListener('load', function() {
            if (localStorage.getItem('rememberStudent') === 'true') {
                const savedStudent = JSON.parse(localStorage.getItem('currentStudent') || '{}');
                if (savedStudent.id && savedStudent.id !== 'GUEST') {
                    document.getElementById('studentId').value = savedStudent.id;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });

        // Add some interactive animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
